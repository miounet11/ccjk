<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#D946EF"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00DC82"/>
      <stop offset="100%" style="stop-color:#36E4DA"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#D946EF;stop-opacity:0"/>
    </linearGradient>
    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景光晕 -->
  <ellipse cx="60" cy="60" rx="50" ry="50" fill="url(#glowGradient)"/>

  <!-- 主图标 - 六边形框架 -->
  <g transform="translate(20, 15)">
    <!-- 外层六边形 -->
    <polygon points="40,5 70,20 70,50 40,65 10,50 10,20"
             fill="none"
             stroke="url(#mainGradient)"
             stroke-width="2.5"
             filter="url(#glow)"/>

    <!-- 内层装饰线 -->
    <polygon points="40,12 63,24 63,46 40,58 17,46 17,24"
             fill="none"
             stroke="url(#accentGradient)"
             stroke-width="1.5"
             opacity="0.7"/>

    <!-- 中心 AI 核心 -->
    <circle cx="40" cy="35" r="12" fill="url(#mainGradient)" filter="url(#softGlow)"/>
    <circle cx="40" cy="35" r="8" fill="#1a1a2e"/>
    <circle cx="40" cy="35" r="4" fill="url(#accentGradient)"/>

    <!-- 连接节点 -->
    <circle cx="40" cy="5" r="3" fill="url(#accentGradient)"/>
    <circle cx="70" cy="20" r="3" fill="url(#accentGradient)"/>
    <circle cx="70" cy="50" r="3" fill="url(#accentGradient)"/>
    <circle cx="40" cy="65" r="3" fill="url(#accentGradient)"/>
    <circle cx="10" cy="50" r="3" fill="url(#accentGradient)"/>
    <circle cx="10" cy="20" r="3" fill="url(#accentGradient)"/>

    <!-- 数据流线条 -->
    <line x1="40" y1="5" x2="40" y2="23" stroke="url(#accentGradient)" stroke-width="1" opacity="0.5"/>
    <line x1="70" y1="20" x2="52" y2="29" stroke="url(#accentGradient)" stroke-width="1" opacity="0.5"/>
    <line x1="70" y1="50" x2="52" y2="41" stroke="url(#accentGradient)" stroke-width="1" opacity="0.5"/>
    <line x1="40" y1="65" x2="40" y2="47" stroke="url(#accentGradient)" stroke-width="1" opacity="0.5"/>
    <line x1="10" y1="50" x2="28" y2="41" stroke="url(#accentGradient)" stroke-width="1" opacity="0.5"/>
    <line x1="10" y1="20" x2="28" y2="29" stroke="url(#accentGradient)" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- CCJK 文字 -->
  <g transform="translate(110, 45)">
    <!-- 主标题 -->
    <text x="0" y="25" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
          font-size="42" font-weight="700" fill="url(#mainGradient)" filter="url(#softGlow)">
      CCJK
    </text>

    <!-- 副标题 -->
    <text x="0" y="52" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
          font-size="11" font-weight="500" fill="#888" letter-spacing="2">
      COGNITIVE ENHANCEMENT ENGINE
    </text>
  </g>

  <!-- 版本标签 -->
  <g transform="translate(290, 28)">
    <rect x="0" y="0" width="45" height="18" rx="9" fill="url(#accentGradient)"/>
    <text x="22.5" y="13" font-family="SF Mono, Monaco, monospace"
          font-size="10" font-weight="600" fill="#1a1a2e" text-anchor="middle">
      v2.0
    </text>
  </g>
</svg>
