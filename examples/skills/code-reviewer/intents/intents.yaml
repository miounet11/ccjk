# Code Reviewer Intent Definitions
# 代码审查意图定义

id: intent:code-reviewer
name:
  en: Code Review
  zh-CN: 代码审查

# Primary patterns for intent matching
# 意图匹配的主要模式
patterns:
  # English patterns
  - 'review.*code'
  - 'check.*code'
  - 'audit.*code'
  - 'inspect.*changes'
  - 'analyze.*code'
  - 'code.*review'
  - 'pr.*review'
  - 'pull.*request.*review'
  - 'security.*check'
  - 'quality.*check'

  # Chinese patterns | 中文模式
  - '审查.*代码'
  - '检查.*代码'
  - '代码.*审查'
  - '代码.*检查'
  - '审计.*代码'
  - '分析.*代码'
  - '检视.*变更'
  - '安全.*检查'
  - '质量.*检查'
  - 'PR.*审查'

# Keywords that trigger this intent
# 触发此意图的关键词
keywords:
  # English
  - review
  - audit
  - check
  - inspect
  - analyze
  - security
  - quality
  - performance
  - lint
  - code review
  - pr review

  # Chinese | 中文
  - 审查
  - 审计
  - 检查
  - 检视
  - 分析
  - 安全
  - 质量
  - 性能
  - 代码审查

# Context signals that increase confidence
# 增加置信度的上下文信号
contextSignals:
  - git_is_repo
  - git_has_changes
  - git_has_staged
  - has_source_files
  - is_pull_request

# Intent priority (higher = more likely to be selected)
# 意图优先级（越高越可能被选中）
priority: 90

# Plugin and skill identifiers
# 插件和技能标识符
pluginId: code-reviewer
skillId: code-review

# Minimum confidence threshold
# 最小置信度阈值
minConfidence: 0.65

# Whether to auto-execute when confidence is high
# 置信度高时是否自动执行
autoExecute: false

# Supported review categories
# 支持的审查类别
categories:
  - security
  - quality
  - performance
  - maintainability
  - style

# Related intents that might be suggested
# 可能建议的相关意图
relatedIntents:
  - intent:git-smart-commit
  - intent:run-tests
  - intent:fix-lint

# Example user queries
# 示例用户查询
examples:
  en:
    - Review my code changes
    - Check this PR for issues
    - Audit the security of this code
    - Analyze code quality
    - What problems are in my changes?
  zh-CN:
    - 审查我的代码变更
    - 检查这个 PR 的问题
    - 审计这段代码的安全性
    - 分析代码质量
    - 我的变更有什么问题？

# Response templates
# 响应模板
responseTemplates:
  start:
    en: Starting code review analysis...
    zh-CN: 开始代码审查分析...
  complete:
    en: 'Code review complete. Found {issues} issues.'
    zh-CN: '代码审查完成。发现 {issues} 个问题。'
  noChanges:
    en: No changes found to review.
    zh-CN: 没有找到需要审查的变更。
