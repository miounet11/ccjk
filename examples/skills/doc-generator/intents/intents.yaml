# Doc Generator Intent Definitions
# 文档生成器意图定义

id: intent:doc-generator
name:
  en: Doc Generator
  zh-CN: 文档生成器

# Primary intent: Write documentation
# 主要意图：编写文档
patterns:
  # English patterns
  - 'write.*doc(s|umentation)?'
  - 'generate.*doc(s|umentation)?'
  - 'create.*doc(s|umentation)?'
  - 'add.*doc(s|umentation)?'
  - 'update.*doc(s|umentation)?'
  - 'improve.*doc(s|umentation)?'
  - 'write.*readme'
  - 'create.*readme'
  - 'update.*readme'
  - 'add.*jsdoc'
  - 'add.*tsdoc'
  - 'add.*comment(s)?'
  - 'document.*code'
  - 'document.*api'
  - 'document.*function'
  - 'api.*doc(s|umentation)?'
  # Chinese patterns | 中文模式
  - '写.*文档'
  - '生成.*文档'
  - '创建.*文档'
  - '添加.*文档'
  - '更新.*文档'
  - '改进.*文档'
  - '编写.*文档'
  - '写.*说明'
  - '添加.*注释'
  - '写.*注释'
  - '生成.*注释'
  - '代码.*文档'
  - '接口.*文档'
  - 'API.*文档'

keywords:
  # English keywords
  - documentation
  - document
  - docs
  - doc
  - readme
  - jsdoc
  - tsdoc
  - comment
  - comments
  - api docs
  - api documentation
  - code comment
  - example
  - examples
  # Chinese keywords | 中文关键词
  - 文档
  - 注释
  - 说明
  - 示例
  - 接口文档
  - 代码注释
  - 使用说明

contextSignals:
  # File type signals | 文件类型信号
  - has_typescript_files
  - has_javascript_files
  - has_source_files
  # Missing documentation signals | 缺失文档信号
  - missing_readme
  - missing_jsdoc
  - missing_api_docs
  # Project signals | 项目信号
  - is_npm_project
  - is_library

priority: 90
pluginId: doc-generator
skillId: doc-generator
minConfidence: 0.65
autoExecute: false

# Sub-intents | 子意图
subIntents:
  # README generation | README 生成
  - id: intent:doc-generator:readme
    name:
      en: Generate README
      zh-CN: 生成 README
    patterns:
      - 'write.*readme'
      - 'create.*readme'
      - 'generate.*readme'
      - 'update.*readme'
      - '写.*readme'
      - '创建.*readme'
      - '生成.*readme'
    keywords:
      - readme
      - README
      - project description
      - 项目说明
    priority: 85

  # JSDoc/TSDoc generation | JSDoc/TSDoc 生成
  - id: intent:doc-generator:jsdoc
    name:
      en: Add JSDoc/TSDoc
      zh-CN: 添加 JSDoc/TSDoc
    patterns:
      - 'add.*jsdoc'
      - 'add.*tsdoc'
      - 'generate.*jsdoc'
      - 'write.*jsdoc'
      - 'document.*function'
      - 'document.*class'
      - '添加.*jsdoc'
      - '生成.*jsdoc'
      - '写.*函数.*注释'
    keywords:
      - jsdoc
      - tsdoc
      - function documentation
      - 函数文档
      - 函数注释
    priority: 85

  # API documentation | API 文档
  - id: intent:doc-generator:api
    name:
      en: Generate API Docs
      zh-CN: 生成 API 文档
    patterns:
      - 'api.*doc'
      - 'document.*api'
      - 'generate.*api.*doc'
      - 'write.*api.*doc'
      - openapi
      - swagger
      - 'API.*文档'
      - '接口.*文档'
      - '生成.*API'
    keywords:
      - api
      - api docs
      - openapi
      - swagger
      - endpoint
      - 接口
      - API文档
    priority: 85

  # Code comments | 代码注释
  - id: intent:doc-generator:comments
    name:
      en: Add Code Comments
      zh-CN: 添加代码注释
    patterns:
      - 'add.*comment'
      - 'write.*comment'
      - 'improve.*comment'
      - 'explain.*code'
      - '添加.*注释'
      - '写.*注释'
      - '解释.*代码'
    keywords:
      - comment
      - comments
      - explain
      - 注释
      - 解释
    priority: 80

  # Example code | 示例代码
  - id: intent:doc-generator:examples
    name:
      en: Write Examples
      zh-CN: 编写示例
    patterns:
      - 'write.*example'
      - 'add.*example'
      - 'create.*example'
      - 'usage.*example'
      - '写.*示例'
      - '添加.*示例'
      - '使用.*示例'
    keywords:
      - example
      - examples
      - usage
      - sample
      - 示例
      - 用法
      - 样例
    priority: 80
