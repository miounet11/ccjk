# SonarCloud Configuration

# Project identification
sonar.projectKey=lu_ccjk-public
sonar.organization=lu

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/templates/**,**/*.test.ts,**/*.spec.ts
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Language
sonar.language=ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/tests/**,**/test/**,**/*.test.ts,**/*.spec.ts

# Duplication
sonar.cpd.exclusions=**/tests/**,**/test/**

# Encoding
sonar.sourceEncoding=UTF-8

# Rule configurations
sonar.issue.ignore.multicriteria=e1,e2

# Example: Ignore specific rules for specific files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1442
sonar.issue.ignore.multicriteria.e1.resourceKey=**/src/commands/*.ts

sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/src/utils/**/*.ts